<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Basic Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Basic Calculator</a>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <div class='text-right'>
            <button class="btn btn-default btn-danger col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-offset-6 col-sm-offset-6 col-md-offset-6 col-lg-offset-6" id="clear">AC</button>
            <button class="btn btn-default btn-warning col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="%">%</button>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="7">7</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="8">8</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="9">9</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-warning" "data-value"="/">/</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="4">4</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="5">5</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="6">6</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-warning" "data-value"="*">*</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="1">1</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="2">2</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="3">3</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-warning" "data-value"="-">-</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"="0">0</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" "data-value"=".">.</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-success" "data-value"="=">=</button>
          <button class="btn btn-default col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-warning" "data-value"="+">+</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
